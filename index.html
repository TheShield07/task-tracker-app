<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="app">
    <div class="glass-card">

        <div class="header">
            <div class="app-icon">âš¡</div>
            <h1>Task Tracker</h1>
            <p id="today"></p>
        </div>

        <div class="task-form">
            <input id="titleInput" placeholder="Task name">

            <textarea id="descInput" placeholder="Description (optional)"></textarea>

            <div class="row">
                <!-- Date -->
                <input type="date" id="dateInput">

                <!-- Priority -->
                <select id="priorityInput">
                    <option value="" disabled selected hidden>Select priority</option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>

            <button id="addBtn">Add Task</button>
        </div>

        <div class="filters">
            <button class="filter active" onclick="setFilter('all')">All</button>
            <button class="filter" onclick="setFilter('pending')">Pending</button>
            <button class="filter" onclick="setFilter('completed')">Completed</button>
        </div>

        <div id="empty"></div>
        <ul id="taskList"></ul>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
